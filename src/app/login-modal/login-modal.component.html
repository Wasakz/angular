<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Zaloguj się</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label>
            Login:
            <input type="text" formControlName="login" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Hasło:
            <input type="password" formControlName="password" required>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" [disabled]="!loginForm.valid">Zaloguj się</button>
      </div>
      </form>
    </div>
  </div>
</div>
